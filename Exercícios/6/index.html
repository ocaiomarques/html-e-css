<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Receba</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Tag B - não semântica</p>
    <p>TAG str - semântica</p>
    <p><b>RECEBA</b></p>

    <h2>Itálico</h2>
    <p>Tag I ou CTRL SHIFT P - envelopar com assinatura</p>
    <p><i>receba</i></p>
    <h2>Texto Marcado</h2>
    <p>tag mark</p>
    <p>ou ctrl+shift+P - emmet wrap</p>
    <p><mark>Receba</mark></p>
</body>
</html>
